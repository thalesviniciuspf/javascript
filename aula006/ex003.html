<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: wheat;
        }
        h1{
            font: normal 20pt;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Me livrei da maldição </p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número')) // O prompt sempre retorna uma string
        var n2 = Number.parseInt(window.prompt('Digite outra número'))
        var soma = n1+n2
        alert("A soma dos valores é: " + soma)
    </script>
</body>
</html>
