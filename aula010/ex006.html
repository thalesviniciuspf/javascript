<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()"> -->
    <div id="area">
        Interaja
    </div>
    
    <script>
        //Não é o ideal por requisitos de memória, mas a título de exercício, funciona
        var a = window.document.getElementById('area')
        
        //Estes elementos ficam atentos a estes eventos
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
