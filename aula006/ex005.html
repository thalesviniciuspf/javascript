<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(33, 107, 141);
            color:white;
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>
        Aprendendo a usar o <strong>Document Object Model (DOM) em JavaScript</strong>
    </p>

    <div>Clique em mim</div><br>

    <div id="msg"> Clique em mim 2</div> <br>
    
    <script>
        var p1= window.document.getElementsByTagName('p')[1]
        var d= window.document.getElementById('msg')
        var m = window.document.querySelector('div#msg')

        p1.style.color = 'blue'
        window.document.write('Est√° escrito assim: ' + p1.innerText)

        d.innerText = 'Estou aguardando...'
        
        m.innerText = "Vai logo..."
        m.style.color = 'orange'

    </script>
</body>
</html>
