<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript</title>
    <style>
        body{
            font: normal 20pt Arial;
            
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Seu nome tem ${nome.length} letras<br>`)
        document.writeln(`Olá ${nome}, seu nome em maiúsculo é ${nome.toUpperCase()}<br>`)
        document.write(`E em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
