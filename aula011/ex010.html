<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        div{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1 id="cab">Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="itxtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">
        Fui multado?
    </div>
    <script>
         function calcular(){
             var txtv = window.document.querySelector('input#itxtvel')
             var res = window.document.querySelector('div#res')
             var vel =  Number(txtv.value)
             res.innerHTML = `<p>Sua velocidade é <strong>${vel}Km/h</strong></p>`
             if (vel > 60) {
                res.innerHTML += '<p>Você foi multado</p>'
             }

         }
    </script>
</body>
</html>
